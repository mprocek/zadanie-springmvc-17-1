<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy produkt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
<h1>Dodaj produkt</h1>

<form action="/return" method="post" th:object="${product}">
    Nazwa: <input type="text" th:field="*{name}"/><br/>
    Cena: <input type="number" step="0.5" min="0" th:field="*{price}"/><br/>
    Kategoria: <input type="text" th:field="*{productCategory}"/><br/>
    <input type="submit" value="Dodaj"/>
</form>

</body>
</html>
